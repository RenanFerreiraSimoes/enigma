<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sexto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 20px;
    }

    .crossword {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: 2px;
      width: 200px;
      height: 200px;
    }

    .cell {
      background-color: #000;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .cell:hover {
      color: #fff;
    }

    .message {
      font-size: 12px;
      color: #fff;
      margin-top: 10px;
    }

    .white-text {
      color: #fff;
    }
  </style>
  <script>
    window.onload = function() {
      var urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('amor')) {
        window.location.href = 'sétimo.html';
      }

      var container = document.createElement('div');
      container.className = 'container';

      var crossword = document.createElement('div');
      crossword.className = 'crossword';

      var rows = 8;
      var cols = 8;

      var cells = [];

      for (var i = 0; i < rows; i++) {
        var row = [];
        for (var j = 0; j < cols; j++) {
          var cell = document.createElement('div');
          cell.className = 'cell';
          cell.textContent = getRandomLetter();
          cell.addEventListener('mouseover', handleCellMouseOver);
          cell.addEventListener('mouseout', handleCellMouseOut);
          row.push(cell);
          crossword.appendChild(cell);
        }
        cells.push(row);
      }

      cells[2][2].textContent = 'A';
      cells[3][3].textContent = 'M';
      cells[4][4].textContent = 'O';
      cells[5][5].textContent = 'R';

      container.appendChild(crossword);
      document.body.appendChild(container);

      var message2 = document.createElement('p');
      message2.className = 'message white-text';
      message2.textContent = 'Caça ao tesouro';
      document.body.insertBefore(message2, container);

      var message1 = document.createElement('p');
      message1.className = 'message';
      message1.textContent = 'Às vezes é bom esperar, nem que seja 1 segundo';
      document.body.insertBefore(message1, container);
    }

    var timer;
    var currentCell;
    var originalContent;

    function handleCellMouseOver(event) {
      clearTimeout(timer);

      var cell = event.target;
      currentCell = cell;
      originalContent = cell.textContent;

      timer = setTimeout(function() {
        var content = cell.textContent;
        if (content === 'A' || content === 'M' || content === 'O' || content === 'R') {
          cell.textContent = 'X';
        }
      }, 1000);
    }

    function handleCellMouseOut(event) {
      clearTimeout(timer);

      if (currentCell) {
        currentCell.textContent = originalContent;
      }
    }

    function getRandomLetter() {
      var alphabet = 'bcdefghijklnpqstuvwyz';
      return alphabet.charAt(Math.floor(Math.random() * alphabet.length)).toUpperCase();
    }
  </script>
</head>
<body>
</body>
</html>
