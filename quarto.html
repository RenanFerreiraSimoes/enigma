<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quarto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    
    pre.binary {
      text-align: center;
      white-space: pre-wrap;
      color: black;
      transition: color 0.3s ease;
    }
    
    pre.binary:hover {
      color: white;
    }
  </style>
  <script>
    window.onload = function() {
      var urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('verde')) {
        window.location.href = 'quinto.html';
      }
    }
  </script>
</head>
<body>
  <pre class="binary">
    01100001 01111010 01110101 01101100
    +
    .- -- .- .-. . .-.. ---
  </pre>
</body>
</html>
