<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>otniuQ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      text-align: center; /* Centraliza horizontalmente */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input-field {
      width: 200px;
      height: 30px;
      background-color: #000;
      border-radius: 5px;
      border: none;
      outline: none;
      padding: 5px;
      color: #fff;
      transition: color 0.3s ease;
      margin-top: 10px;
    }

    .btn {
      background-color: #000;
      color: #fff;
      border: none;
      outline: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #444;
    }

    .input-container {
      display: flex;
      align-items: center;
    }

    .input-container .input-field {
      margin-right: 10px;
    }

    .incorrect-answer {
      color: red !important;
    }
  </style>
  <script>
    window.onload = function() {
      var urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('atxes')) {
        window.location.href = 'sexto.html';
      }

      var container = document.createElement('div');
      container.className = 'container';

      var textElement = document.createElement('p');
      textElement.innerHTML = 'ognimod<br>adnuges<br>açret<br>atrauq<br>atniuq<br>???<br>odabás';
      container.appendChild(textElement);

      var inputContainer = document.createElement('div');
      inputContainer.className = 'input-container';

      var inputField = document.createElement('input');
      inputField.className = 'input-field';
      inputField.placeholder = 'Responda aqui';
      inputContainer.appendChild(inputField);

      var answerButton = document.createElement('button');
      answerButton.className = 'btn';
      answerButton.textContent = 'Responder';
      answerButton.addEventListener('click', handleAnswerClick);
      inputContainer.appendChild(answerButton);

      container.appendChild(inputContainer);

      document.body.appendChild(container);
    }

    function handleAnswerClick() {
      var inputField = document.querySelector('.input-field');
      var inputValue = inputField.value.trim();

      if (inputValue.toLowerCase() === 'atxes') {
        window.location.href = 'sexto.html?atxes';
      } else {
        inputField.className = 'input-field incorrect-answer';
        inputField.addEventListener('input', handleInput);
      }
    }

    function handleInput(event) {
      var inputField = event.target;
      inputField.className = 'input-field';
      inputField.removeEventListener('input', handleInput);
    }
  </script>
</head>
<body>
</body>
</html>
